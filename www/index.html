<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cache</title>
    <script src="http://www.amcharts.com/lib/3/amcharts.js"></script>
    <script src="http://www.amcharts.com/lib/3/serial.js"></script>
    <script src="http://www.amcharts.com/lib/3/themes/dark.js"></script>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <style>
    html,
    body {
        margin: 0;
        width: 100%;
        height: 100%;
        background: #3F3F4F;
    }
    
    #chartdiv {
        width: 95%;
        height: 95%;
        margin: 0 auto;
    }
    </style>
</head>

<body>
    <div id="chartdiv"></div>
    <script type="text/javascript">
    var COLORS = ["#F44336", "#2196F3", "#9575CD", "#009688", "#FF9800", "#607D8B"];
    $.get("data.json", function(data) {
        var chart = AmCharts.makeChart("chartdiv", {
            "type": "serial",
            "theme": "dark",
            "marginTop": 0,
            "marginRight": 80,
            "dataProvider": data.data,
            "valueAxes": [{
                "axisAlpha": 0,
                "position": "left",
            }],
            "graphs": [{
                "id": "g1",
                "balloonText": "[[category]]<br><b><span style='font-size:14px;'>[[value]]</span></b>",
                "bullet": "round",
                "bulletSize": 8,
                "lineColor": COLORS[0],
                "lineThickness": 2,
                "negativeLineColor": COLORS[0],
                "type": "line",
                "valueField": "value"
            }],
            "chartScrollbar": {
                "graph": "g1",
                "gridAlpha": 0,
                "color": "#888888",
                "scrollbarHeight": 55,
                "backgroundAlpha": 0,
                "selectedBackgroundAlpha": 0.1,
                "selectedBackgroundColor": "#888888",
                "graphFillAlpha": 0,
                "autoGridCount": true,
                "selectedGraphFillAlpha": 0,
                "graphLineAlpha": 0.2,
                "graphLineColor": COLORS[0],
                "selectedGraphLineColor": "#888888",
                "selectedGraphLineAlpha": 1
            },
            "categoryField": "point",
            "categoryAxis": {
                "minorGridAlpha": 0.1,
                "minorGridEnabled": true,
                "logarithmic": true,
            },
            "export": {
                "enabled": true
            }
        });
    });
    </script>
</body>

</html>
